apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.images.gateway }}"
          imagePullPolicy: "{{ .Values.imagePullPolicy }}"
          env:
            - name: INGESTION_URL
              value: http://ingestion:8000
            - name: METADATA_URL
              value: http://metadata:8000
            - name: SEARCH_URL
              value: http://search:8000
            - name: JWT_PUBLIC_KEY
              value: dev
          ports:
            - containerPort: 8080

